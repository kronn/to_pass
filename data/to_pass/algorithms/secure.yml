desc: "A basic, but secure password generator"
name: secure
sentence:
  - first_chars
  - collapse_chars
  - expand_below: 8
  - downcase
  - replace: symbols
  - replace: numbers
  - remove_repetition
  - expand_below: 8
  - swapcase
  - reverse
word:
  - expand_below: 8
  - downcase
  - replace: symbols
  - replace: numbers
  - remove_repetition
  - expand_below: 8
  - swapcase
  - reverse
replacements:
  symbols:
    x: %
    d: $
    i: !
    a: @
  numbers:
    z: 2
    s: 5
    g: 9
    o: 0
